<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";
			const title = document.getElementById("page-title");
			title.innerText = 'Star Wars';

			const secondTitle = document.getElementById("second-paragraph");

			secondTitle.innerText = 'A melhor saga para ter depressão!';

			const subtitle = document.getElementById("subtitle");
			subtitle.innerHTML = 'Vulgo Guerra nas Estrelas!';
			subtitle.style.color = "red";

			const paragraphs = document.getElementsByClassName("paragrafos");

			paragraphs[0].style.color = "green";
			
			const tagElementos = document.getElementsByTagName("p");

			tagElementos[1].style.color = "orange";

    </script>
  </body>
</html>
